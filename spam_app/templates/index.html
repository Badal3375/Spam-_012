<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detection System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background:
              linear-gradient(rgba(29,38,113,0.45), rgba(195,55,100,0.45)),
              url('https://img.freepik.com/free-photo/cybersecurity-concept-collage-design_23-2151877155.jpg?semt=ais_hybrid&w=740&q=80') center/cover no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(245, 242, 244, 0.12); /* semi-transparent */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            width: 620px;
            padding: 60px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255,255,255,0.12);
        }

        h1 {
            margin-bottom: 10px;
            color: #b5a1a1;
        }

        .subtitle {
            color: #f1edf2;
            font-size: 14px;
            margin-bottom: 20px;
        }

              textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
            box-sizing: border-box;
            display: block;
            margin: 0 auto;
        }

        button {
            margin-top: 12px;
            padding: 12px 25px;
            background: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
           .button-row {
           display: flex;
           gap: 12px;
           justify-content: center;
           margin-top: 12px;
           flex-wrap: wrap;      }

        h1 {
            margin-bottom: 10px;
            color: #d7c9c9;
        }

        button:hover {
            background: #2575fc;
        }

        .voice-btn {
            background: #ff9800;
        }

        .voice-btn:hover {
            background: #e68900;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .spam {
            color: red;
        }

        .ham {
            color: green;
        }

        .warning {
            color: orange;
        }
/* Media Queries for Responsiveness */
       @media (max-width: 768px) {
           .container {
               width: 90%;
               max-width: 420px;
               padding: 20px;
           }

           h1 {
               font-size: 24px;
           }

           textarea {
               height: 100px;
               font-size: 13px;
           }

           button {
               padding: 10px 20px;
               font-size: 14px;
           }

           #result {
               font-size: 16px;
           }
       }

       @media (max-width: 480px) {
           body {
               padding: 10px;
           }

           .container {
               width: 100%;
               padding: 15px;
               border-radius: 8px;
           }

           h1 {
               font-size: 20px;
               margin-bottom: 5px;
           }

           .subtitle {
               font-size: 12px;
               margin-bottom: 15px;
           }

           textarea {
               height: 80px;
               padding: 10px;
               font-size: 12px;
           }

           .button-row {
               gap: 8px;
           }

           button {
               padding: 8px 15px;
               font-size: 13px;
               flex: 1;
           }

           #result {
               font-size: 14px;
               margin-top: 15px;
           }
       }

    </style>
</head>
<body>

<div class="container">
    <h1>üì© Spam Detection System</h1>
    <p class="subtitle">Text or Voice Message Detection</p>

    <textarea id="message" placeholder="Enter your message here..."></textarea>
   <div class="button-row">
       <button onclick="checkSpam()">Check Spam</button>
       <button class="voice-btn" onclick="startVoice()">Speak üéôÔ∏è</button>
    </div>

    <div id="result"></div>
</div>

<script>
    function checkSpam() {
        fetch("/predict/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                message: document.getElementById("message").value
            })
        })
        .then(res => res.json())
        .then(data => {
            showResult(data.prediction);
        });
    }

    function showResult(prediction) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerText = "Prediction: " + prediction;

        if (prediction === "Spam") {
            resultDiv.className = "spam";
        } else if (prediction === "Ham") {
            resultDiv.className = "ham";
        } else {
            resultDiv.className = "warning";
        }
    }

    // üé§ Voice Recognition
    function startVoice() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Voice recognition not supported in this browser.");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = false;

        recognition.start();

        recognition.onresult = function (event) {
            const text = event.results[0][0].transcript;
            document.getElementById("message").value = text;
            checkSpam();
        };

        recognition.onerror = function () {
            alert("Voice recognition failed.");
        };
    }
</script>

</body>
</html>
